<div class="panel panel-primary">
    <div class="panel-heading">
          <h1>
              <span>My Profil</span> 
              <a class="btn btn-success pull-right" [routerLink]="['/edit-user', loggedUser._id]">EDIT MY PROFIL</a>
          </h1>
    </div>
    <div class="panel-body">
        <div class=" card">
            <div><img src="assets/{{loggedUser.image}}" style="width:200px; max-height: 200px">
                <button class="btn btn-info" style="margin-left:5px" (click)="reloadImage()">
                    <span class="fa fa-refresh "></span>
                    <span> reload image</span>
                </button>
            </div>
            
            <div class="container">
              <h2>{{loggedUser.firstName}} {{loggedUser.lastName}} </h2>
              <p class="title">Designer</p>
              <p>{{loggedUser.email}}</p>
              <p><button class="btn btn-danger" (click)="goback()">go back</button></p>
            </div>
        </div>
        
</div>
</div>
